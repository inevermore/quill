<!DOCTYPE html>
<html>
<title>文本编辑器demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../text-editor.css">
<link rel="stylesheet" href="../yike-iframe.css">
<style>
  #editor {
    /* height: 400px;
    width: 600px; */
    border: 1px solid yellowgreen;
  }

  button {
    width: 150px;
    height: 40px;
    margin: 10px;
    display: inline-block;
  }

  .edited-box {
    width: 200px;
    height: 200px;
    border: 1px solid grey;
    word-break: break-word;
  }


  iframe {
    border: none;
  }

  .formula-editor-container {
    /* visibility: hidden; */
    width: 714px;
    height: 575px;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 6px;
    border: 1px solid rgba(0, 0, 0, .2);
    box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
    overflow: hidden;
    background: white;
  }

  .formula-editor-container header {
      height: 30px;
      border-bottom: 1px solid #c6c6c6;
      background: linear-gradient(to bottom, white, #f0f0f0);
  }

  .formula-editor-container header span {
        font-weight: 700;
        font-size: 12px;
        line-height: 30px;
        padding-left: 5px;
  }
  .formula-editor-container header span b {
        float: right;
        padding-right: 10px;
        line-height: 30px;
  }

  iframe {
      width: 100%;
      height: calc(100% - 30px);
      background: white;
  }
</style>

<body>
  <div>
    <div id="editorToolbar"></div>
    <div id="editor"></div>
    <div class="edited-box"></div>
    <div class="edited-box"></div>
    <input style="height: 50px;width: 300px;">
    <div class="formula-editor-container" id="formulaEditorContainer">
      <header>
        <span>作业帮理科公式编辑器</span>
        <b id="formulaEditorClose">✕</b>
      </header>
      <iframe id="formulaEditor" src="../latex-editor-plugin/latex-editor.html"></iframe>
    </div>
  </div>
  <script src="https://yy-s.zuoyebang.cc/static/mathjax_274/MathJax.js?config=default-full-min"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
  <script src="demo.js"></script>
  <script>

  </script>
</body>

</html>
